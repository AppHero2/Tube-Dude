<div id="video" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

      <!-- HEADER -->
      <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

          <!-- APP TITLE -->
          <div fxLayout="row" fxLayoutAlign="start center">

              <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="'/videos'">
                  <mat-icon>arrow_back</mat-icon>
              </button>

              <div class="video-image mr-8 mr-sm-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  <img [src]="'assets/images/videos/image-placeholder.png'">
              </div>

              <div fxLayout="column" fxLayoutAlign="start start"
                   *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  <div class="h2" *ngIf="pageType ==='edit'">
                      {{video.tube_id}}
                  </div>
                  <div class="h2" *ngIf="pageType ==='new'">
                      New Video
                  </div>
                  <div class="subtitle secondary-text">
                      <span>Video Detail</span>
                  </div>
              </div>
          </div>
          <!-- / APP TITLE -->

          <button mat-raised-button
                  class="save-video-button mat-white-bg mt-16 mt-sm-0"
                  [disabled]="videoForm.invalid"
                  *ngIf="pageType ==='new'" (click)="addVideo()">
              <span>ADD</span>
          </button>

          <button mat-raised-button
                  class="save-video-button mat-white-bg mt-16 mt-sm-0"
                  [disabled]="videoForm.invalid || videoForm.pristine"
                  *ngIf="pageType ==='edit'" (click)="saveVideo()">
              <span>SAVE</span>
          </button>
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">

          <!-- CONTENT -->
          <div class="content">

              <form name="videoForm" [formGroup]="videoForm" class="product w-100-p" fxLayout="column" fxFlex>

                  <mat-tab-group>

                      <mat-tab label="Basic Info">
                          <div class="tab-content p-24" fusePerfectScrollbar>

                              <mat-form-field class="w-100-p">
                                  <input matInput
                                         name="tube_id"
                                         formControlName="tube_id"
                                         placeholder="Youtube ID"
                                         required>
                              </mat-form-field>

                              <mat-form-field class="w-100-p">
                                  <textarea matInput
                                            name="description"
                                            formControlName="description"
                                            placeholder="Video Description"
                                            rows="5">
                                  </textarea>
                              </mat-form-field>
                          
                          </div>
                      </mat-tab>


                      <mat-tab label="UNIQUE CODE">
                          <div class="tab-content p-24" fusePerfectScrollbar>

                              <mat-form-field class="w-100-p">
                                  <input matInput
                                         name="CODE"
                                         formControlName="unique_code"
                                         placeholder="unique code">
                              </mat-form-field>
                          </div>
                      </mat-tab>


                  </mat-tab-group>
              </form>

          </div>
          <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
